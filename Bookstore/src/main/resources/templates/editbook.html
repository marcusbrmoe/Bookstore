<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" 
		th:href="@{../css/bootstrap.min.css}" />
	<style type="text/css">
		body {margin: 20px;}
	</style>
</head>
<body>
	<h1>Edit Book</h1>
	
	<form action="#" th:object="${book}" th:action="@{../save}" method="post">
		<input type="hidden" id="id" th:field="*{id}" class="form-control">
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" class="form-control"/>
		</div>
		<input type="submit" value="Save Changes" class="btn btn-primary"/>
	</form>
</body>
</html>
